---
layout: default
---
<fieldset class="group">
<legend> {{ page.ingredients_group_name }} </legend> 
<ul class="checkbox"> 
  {% for ingredient_name in page.ingredients_list %}
  <li>
    <p>
      <label>
        <input type="checkbox"/>
        <span class="ingredient">{{ ingredient_name }}</span>
      </label>
    </p>
  </li> 
  {% endfor %}
</ul>
</fieldset> 
{{ content }}
